<!DOCTYPE hmtl>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
<div ng-app="MyApp" ng-controller="MyController">
<p>User Name: <input type="text" ng-model="user"></input></p>
<p>User Name: {{user | uppercase}}
<!--<span ng-bind="user" ng-change="user = (user | uppercase)" ></span></p>-->
<br>
<p>City Name: <input type="text" ng-model="cname"></input></p>
<p>City Name: {{cname | uppercase}}
<br>
<p> Today's Date: {{today}}</p>
</div>
<script>
var app=angular.module('MyApp',[]);
app.controller('MyController',function($scope){
$scope.user="Minal";
$scope.cname="Pune";
$scope.today=new Date();
});
</script>

</body>
</html>
